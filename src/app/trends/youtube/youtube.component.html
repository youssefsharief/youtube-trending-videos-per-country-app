<page-header [isSearchBar]="true"></page-header>

<div id="youtube" *ngIf="isLoadingVideos===false">
  <div class="row" data-infinite-scroll debounce infiniteScrollDistance="0.1" (scrolled)="onScrollDown()">
    <div class="col-md-4 col-sm-12" *ngFor="let video of trendingVideos; let i = index">
      <div class="card" (click)="onVideoClick(video.id)">
        <div class="img-container">
          <img src="{{video.thumbnail}}">
        </div>

        <div class="video-desc">
          <b>{{ video.title | limitTo: 28 }}</b>
          <br> {{ video.viewCount }} views
          <br> {{ video.likeCount }} likes
          <br> {{ video.publishedAt }}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="isErrorInApi">
  <div class="jumbotron">
    <h1>Oh Oh</h1>
    <p>An issue has occurred with loading your videos. Please try again soon.
    </p>
  </div>
</div>
<div class="loader" *ngIf="isLoadingVideos===true"></div>
